{% load static %}
<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


        <link href="../static/styles.css" rel="stylesheet">
        <link rel="icon" type="images/x-icon" href="{% static 'A2-logo.jpg' %}" />

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav>
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                <a class="navbar-option" href="#">Search Student</a>
                <a class="navbar-option" href="#">Classroom Summary</a>
                <a class="navbar-option" href="#">Admin Controls</a>
                <a class="navbar-option" href="/fees-record-form">Fees Record Update Form</a>
                <a class="navbar-option" href="#">Monthly Statistics</a>
                <a class="navbar-option" href="#">Profile Page</a>
            </div>
            <div class="nav-container">
                <button class="openbtn btn btn-primary" onclick="openNav()">☰</button>
                <img src="{% static 'A2-logo.jpg' %}" class="a2-logo">
                <h1 class="a2-name">Study @ A<sup>2</sup></h1>
                <button class="btn btn-primary login-btn">Login</button>
                <button class="btn btn-primary logout-btn">Logout</button>
            </div>
        </nav>

        <main class="container">
            {% block main %}{% endblock %}
        </main>
        <script>
            function openNav() {
                console.log('open')
              document.getElementById("mySidebar").style.width = "250px";
              document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
                console.log('close')
              document.getElementById("mySidebar").style.width = "0";
              document.getElementById("main").style.marginLeft= "0";
            }
        </script>

    </body>
    <style>

    </style>
</html>
